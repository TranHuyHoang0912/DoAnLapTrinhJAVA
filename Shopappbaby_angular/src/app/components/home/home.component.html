
<app-header></app-header>
<div class="container">
    <div class="img-home">
        <img src="https://cdn1.concung.com/img/adds/2024/09/1725594815-TOP(13).png" >
      </div>
    <div class="intro-section">
        
    </div>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="search-box d-flex align-items-center">
        <div class="img1">
            <a href="#">
                <img src="https://scontent.fsgn5-15.fna.fbcdn.net/v/t39.30808-6/459205218_511798364791049_4118271348643994173_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeHdPP2uwNBpH0J15FhqBMEOV1Rjg3jVjA1XVGODeNWMDaULIqR1M37_nt3kIRqpMaFd3MZHFnUMwMHiGb1qm2f4&_nc_ohc=HAcWC8K6TCEQ7kNvgH1ZGcQ&_nc_ht=scontent.fsgn5-15.fna&_nc_gid=A6xn4mjtwkRxYzzmgVkazDf&oh=00_AYC46ZcqGbVyE4cucs_0szPgnPyFMzT-CsJd2YrVdzyGCA&oe=66E64D5A" alt="logo" class="logo-img">
            </a>
        </div>
        <input type="text" class="form-control search-input" 
            placeholder="Ba mẹ muốn mua gì hôm nay ?" 
            [(ngModel)]="keyword">
        <select class="form-control product-category"             
            [(ngModel)]="selectedCategoryId">
            <option [value]="0">Gợi ý cho ba mẹ</option> 
            <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </option>
        </select>
        <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
    </div>
       
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item" (click)="onProductClick(product.id)">
                <img [src]="product.url" alt="Product Image" class="product-image">
                <h3 class="product-name">{{ product.name }}</h3>
                <!-- <p class="product-description">{{ product.description }}</p> -->
                
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                              
                <div class="product-container1">
                    <p class="product-price" >Giá: {{ product.price }}.000₫</p>
                    <span class="product-old-price font-bold">    
                        <span class="style-percent-product font-12 font-bold">
                            -10<span class="font-8">%</span>
                        </span>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
</div>
